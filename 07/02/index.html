<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("enter number between 1 and 7"));
        let title = document.createElement('h1');
        title.style.color = "green";
        if(num === 1){
            title.innerText = "its monday"
        } else if(num === 2){
            title.innerText = "its tuesday"
        } else if(num === 3){
            title.innerText = "its wednesday"
        } else if(num === 4){
            title.innerText = "its thursday"
        } else if(num === 5){
            title.innerText = "its friday"
        } else if(num === 6){
            title.innerText = "its saturday"
        } else if(num === 7){
            title.innerText = "its sunday"
        } else {
            title.innerText = "wrong data"
            title.style.color = "tomato";
        }
        document.body.appendChild(title);
    </script>
</body>
</html>
